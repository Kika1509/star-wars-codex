<div class="row">
  <div class="col-sm-12">
    <!-- search form -->
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

      <mat-table [dataSource]="dataSource" matSort>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row" matTooltip="Click for details" matTooltipPosition="right" matTooltipClass="custom-tooltip"> {{row.name}} </mat-cell>
        </ng-container>

        <!-- Birth  -->
        <ng-container matColumnDef="birth_year">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Birth year </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.birth_year}} </mat-cell>
        </ng-container>

        <!-- Gender -->
        <ng-container matColumnDef="gender">
          <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
</div>
